AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - '.bundle/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'lib/tasks/**/*'

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 110

Style/SymbolArray:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RedundantFreeze:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - 'test/**/*'

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'
    - bocu.gemspec

Lint/AmbiguousBlockAssociation:
  Enabled: false
